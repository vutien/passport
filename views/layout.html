<!DOCTYPE html>
<html>
	<head>
		<title>{{title}}</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">WebSiteName</a>
				</div>
				<ul class="nav navbar-nav">
					<li class="{% if title == "Members" %} active {% endif %}"><a href="/">Member</a></li>
					{% if not (user) %}
					<li class="{% if title == "Register" %} active {% endif %}"><a href="/users/register">Register</a></li>
					<li class="{% if title == "Login" %} active {% endif %}"><a href="/users/login">Login</a></li>
					{% endif %}
		
					{% if user %}
					<li><a href="/users/logout">Logout</a></li>
					{% endif %}
				</ul>
			</div>
		</nav>
		<div class="container">
			{% if messages %}
				{% for key,value in messages %}
					<div class="alert alert-{{key}}">{{ value }}</div>
				{% endfor %}
			{% endif %}
			{% block content %}
			{% endblock %}
		</div>
	</body>
	<script>
		$(".alert").fadeTo(1500, 500).slideUp(500, function(){
			$(".alert").alert('close');
		});
	</script>
</html>
